<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No New Papers Found</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
       .message {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            animation: float 3s ease-in-out infinite;
        }
       .message h1 {
            font-size: 2.5em;
            color: #ff6f61;
            margin-bottom: 10px;
        }
       .message p {
            font-size: 1.5em;
            color: #ff6f61;
            margin-top: 0;
        }
       .emoji {
            font-size: 3em;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
       .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff6f61;
            border-radius: 50%;
            animation: confetti 5s linear infinite;
        }
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="message">
        <div class="emoji">ðŸŽ‰</div>
        <h1>No New Papers Found</h1>
        <p>Just take a rest todayðŸ˜„</p>
    </div>

    <!-- Confetti Animation -->
    <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
    <div class="confetti" style="left: 20%; animation-delay: 1s;"></div>
    <div class="confetti" style="left: 30%; animation-delay: 2s;"></div>
    <div class="confetti" style="left: 40%; animation-delay: 3s;"></div>
    <div class="confetti" style="left: 50%; animation-delay: 4s;"></div>
    <div class="confetti" style="left: 60%; animation-delay: 5s;"></div>
    <div class="confetti" style="left: 70%; animation-delay: 6s;"></div>
    <div class="confetti" style="left: 80%; animation-delay: 7s;"></div>
    <div class="confetti" style="left: 90%; animation-delay: 8s;"></div>
</body>
</html>
